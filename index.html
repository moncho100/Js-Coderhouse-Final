<!DOCTYPE html>
<html>

<head>
    <title>Anarkhos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger bg-dark">AHARKHOS</h1>
        <hr>
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">  
                        <label class="input-group-text text-light bg-dark" for="filtroCategorias">Autores</label>
                    </div>
                    <select class="custom-select" id="filtroCategorias"></select>
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text text-light bg-dark" id="inputGroup-sizing-default">Busqueda</span>
                    </div>
                    <input id="busquedaProducto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text text-light bg-dark" id="inputGroup-sizing-default">MIN</span>
                    </div>
                    <input id="minProducto" value="1" type="number" class="form-control inputPrecio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text text-light bg-dark" id="inputGroup-sizing-default">MAX</span>
                    </div>
                    <input id="maxProducto" value="200" type="number" class="form-control inputPrecio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle text-light bg-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            CARRITO <span id="carritoCantidad" class="badge badge-light">0</span>
            </button>
            <div id="carritoProductos" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!--ACA SE GENERAN LOS ELEMENTOS DEL CARRITO-->
            </div>
        </div>
        <hr>
        <div id="indicadorCarga" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="notificaciones">
            
        </div>
        <hr>
        <!--style="display: none;"-->
        <div id="productosContenedor" class="card-columns" style="display: none;">
            <!--ACA SE GENERAN LOS PRODUCTOS-->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/globales.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
